<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <title>Kaiwalya Koparkar | Personal Finance</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">ExpenseTracker</span>
    </nav>
    <div class="container-fluid bg-light" style="min-height: 100vh">
        <div class="container">
            <h1 id="headingTotal"></h1>

            <div class="jumbotron mt-4">
                <div class="input-group mb-3">
                    <input 
                        id="inputAmount"
                        type="text" class="form-control" placeholder="Amount spent" 
                        aria-label="Amount spent"
                        aria-describedby="spent in rupee" 
                    />
                    <div class="input-group-append">
                        <span class="input-group-text" id="spent in rupee">â‚¹</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="spent at">@</span>
                    </div>
                    <input 
                        id="inputDesc"
                        type="text" class="form-control" placeholder="spent On" 
                        aria-label="spent On"
                        aria-describedby="spent at" 
                    />
                    <div class="input-group-append">
                        <button 
                            class="btn btn-outline-primary" type="button" 
                            id="btnAddExpense"
                        >Add</button>
                    </div>
                </div>
            </div>
        <div id="expenseTable"></div>
        </div>
    </div>
        
    </div>
    <script src="scripts/main.js"></script>
</body>
